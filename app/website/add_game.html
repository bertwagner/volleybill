<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VolleyBill</title>
  <link rel="stylesheet" href="css/tabler.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .team-grouping {
      border: 1px dashed gainsboro;
      min-height: 73px;
    }

    /* remove drop down arrow from select */
    select.form-control {
      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;
    }

    /* make the preprended W:/L: groups the same width */
    .input-group>.input-group-prepend {
      width: 80px;
    }

    .input-group .input-group-text {
      width: 100%;
    }

    /* make the add player button smaller */
    button#AddPlayer {
      padding: 0 .25rem;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="navbar navbar-expand-md navbar-transparent d-print-none">
      <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
          aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
          <a href=".">
            <span class="navbar-brand-image"><svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-ball-volleyball" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="9"></circle>
                <path d="M12 12a8 8 0 0 0 8 4"></path>
                <path d="M7.5 13.5a12 12 0 0 0 8.5 6.5"></path>
                <path d="M12 12a8 8 0 0 0 -7.464 4.928"></path>
                <path d="M12.951 7.353a12 12 0 0 0 -9.88 4.111"></path>
                <path d="M12 12a8 8 0 0 0 -.536 -8.928"></path>
                <path d="M15.549 15.147a12 12 0 0 0 1.38 -10.611"></path>
              </svg></span>
            VolleyBill
          </a>
        </h1>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./games.html">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <!-- Download SVG icon from http://tabler-icons.io/i/star -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-123" width="24"
                      height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M3 10l2 -2v8"></path>
                      <path d="M9 8h3a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-2a1 1 0 0 0 -1 1v2a1 1 0 0 0 1 1h3"></path>
                      <path
                        d="M17 8h2.5a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1 -1.5 1.5h-1.5h1.5a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1 -1.5 1.5h-2.5">
                      </path>
                    </svg>
                  </span>
                  <span class="nav-link-title">
                    Games
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./#">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cash" width="24"
                      height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <rect x="7" y="9" width="14" height="10" rx="2"></rect>
                      <circle cx="14" cy="14" r="2"></circle>
                      <path d="M17 9v-2a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h2"></path>
                    </svg>
                  </span>
                  <span class="nav-link-title">
                    Payments
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./#">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24"
                      height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <circle cx="9" cy="7" r="4"></circle>
                      <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                      <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                      <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
                    </svg>
                  </span>
                  <span class="nav-link-title">
                    Match Maker
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="page-wrapper">
      <div class="page-header d-print-none">
        <div class="container-xl">
          <div class="row g-2 align-items-center">
            <div class="col">
              <h2 class="page-title">
                Add Game
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="page-body">
        <div class="container-xl">

          <div class="row row-cards">

            <form>
              <div class="row">
                <div class="col">
                  <label for="GameDate">Game Date</label>
                  <input type="date" class="form-control" name="GameDate" id="GameDate" aria-describedby="GameDate">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="Team1">Scores</label>
                  <div class="row no-gutters">
                    <div class="col">
                      <label class="sr-only" for="Team1Wins"></label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text form-control-sm">Team 1:</div>
                        </div>
                        <input class="form-control form-control-sm score-selector" name="Team1Score" type="tel"
                          name="Team1Score" />
                      </div>
                    </div>
                    <div class="col">
                      <label class="sr-only" for="Team1Losses"></label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text form-control-sm">Team 2:</div>
                        </div>
                        <input class="form-control form-control-sm score-selector" name="Team2Score" type="tel"
                          id="Team2Score" />
                      </div>
                    </div>
                  </div>
                  <div class="row my-2">
                    <div class="col team-grouping mx-3 p-3" id="team-grouping-1">

                    </div>
                    <div class="col team-grouping mx-3 p-3" id="team-grouping-2">

                    </div>
                  </div>
                </div>

                <input type="hidden" name="SerializedTeams" id="SerializedTeams" />
              </div>

              <div class="row">
                <div class="col">
                  <label for="PlayerPool">Bench ( <a href="#" id="AddPlayer">+</a> )</label>
                  <div class="row form-group d-none no-gutters" id="AddPlayerForm">
                    <div class="col-sm-3">
                      <label for="AddPlayerName" class="sr-only">Player Name</label>
                      <input type="text" class="form-control form-control-sm" id="AddPlayerName"
                        aria-describedby="AddPlayerName" validation="^(\w|\.)+$">
                    </div>
                    <div class="col-sm-1 mx-2">
                      <button type="button" id="AddPlayerToPool" class="btn btn-primary btn-sm">
                        Add
                      </button>
                    </div>
                    <div class="col-sm-8">

                    </div>
                  </div>
                  <div class="col team-grouping p-3" id="PlayerPool">
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col">
                  <button type="button" class="btn btn-primary" id="save">Save</button>
                </div>
              </div>
            </form>

            <pre id="results" />

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/tabler.min.js"></script>
  <script src="scripts/ajax.min.js"></script>
  <script src="scripts/dragdroptouch.js"></script>
  <script src="scripts/add_game.js"></script>
</body>

</html>
