      <div class="page-body">
        <div class="container-xl">
          <img src="loading.gif" id="loadingImagePage" />
          <div class="row row-cards">
            <!-- <form id="scoreForm" class="hidden"> -->
            <form id="scoreForm">
              <div class="row">
                <div class="col">
                  <label for="GameDate">Payment Date</label>
                  <input type="date" class="form-control" name="PaymentDate" id="PaymentDate" aria-describedby="PaymentDate">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="Payer">Payer</label>
                  <select class="form-control" name="Payer" id="Payer" aria-describedby="Payer">
                    <option value="" selected="" disabled="" hidden="">Select Player</option>
                  <option value="Chris">Chris</option><option value="Bert">Bert</option><option value="Keith">Keith</option><option value="Mehmet">Mehmet</option><option value="J.T.">J.T.</option><option value="Tony">Tony</option><option value="David">David</option><option value="Jake">Jake</option><option value="Tad">Tad</option><option value="Josh">Josh</option><option value="Ray">Ray</option><option value="Charles">Charles</option><option value="Eric">Eric</option><option value="PK">PK</option><option value="Jeff">Jeff</option><option value="Elson">Elson</option><option value="Nick">Nick</option><option value="Justin">Justin</option><option value="Paul">Paul</option><option value="Bill">Bill</option><option value="Mako">Mako</option><option value="Jim">Jim</option><option value="Kishore">Kishore</option><option value="Jacob">Jacob</option><option value="CC">CC</option><option value="Brett">Brett</option><option value="Tony L">Tony L</option><option value="Jenn">Jenn</option></select>
                </div>
                <div class="col">
                  <label for="Payee">Payee</label>
                  <select class="form-control" name="Payee" id="Payee" aria-describedby="Payee">
                    <option value="Force Sports">Force Sports</option>
                  <option value="Chris">Chris</option><option value="Bert">Bert</option><option value="Keith">Keith</option><option value="Mehmet">Mehmet</option><option value="J.T.">J.T.</option><option value="Tony">Tony</option><option value="David">David</option><option value="Jake">Jake</option><option value="Tad">Tad</option><option value="Josh">Josh</option><option value="Ray">Ray</option><option value="Charles">Charles</option><option value="Eric">Eric</option><option value="PK">PK</option><option value="Jeff">Jeff</option><option value="Elson">Elson</option><option value="Nick">Nick</option><option value="Justin">Justin</option><option value="Paul">Paul</option><option value="Bill">Bill</option><option value="Mako">Mako</option><option value="Jim">Jim</option><option value="Kishore">Kishore</option><option value="Jacob">Jacob</option><option value="CC">CC</option><option value="Brett">Brett</option><option value="Tony L">Tony L</option><option value="Jenn">Jenn</option></select>
                </div>
                <div class="col">
                  <label for="Amount">Amount</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Amount" name="Amount" id="Amount" value="30" pattern="^((\d+)|(\d{1,3})(\,\d{3}|)*)(\.\d{2}|)$">
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col">
                  <button type="button" class="btn btn-primary" id="save">Save</button><img src="loading.gif" class="hidden" id="loadingImage" />
                </div>
              </div>
            </form>
